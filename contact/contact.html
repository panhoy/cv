<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-left: -20px;
    }

    /* Left Panel */
    .left-panel {
      width: 35%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .profile-pic img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #0078d4;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 10px 0;
    }

    h2 {
      font-size: 1.2rem;
      color: #46f800;
      margin-bottom: 20px;
    }

    /* Social Icons */
    .social-icons a {
      font-size: 1.5rem;
      margin: 0 10px;
      color: #333;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0078d4;
    }

    /* Right Panel */
    .right-panel {
      width: 90%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .about, .skills, .contact-form {
      margin-bottom: 30px;
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      border-bottom: 2px solid #0078d4;
      display: inline-block;
      padding-bottom: 5px;
    }

    .skills {
        padding: 20px;
        text-align: center;
      }
      
      .skills h3 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      
      .skill-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      
      .skill {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }
      
      .skill i {
        font-size: 3rem;
        color: #fff;
        background-color: #333;
        padding: 5px;
        border-radius: 50%;
        transition: background-color 0.3s ease-in-out;
      }
      
      .skill:hover i {
        background-color: #078881;
      }
      
      .skill p {
        margin-top: 10px;
        color: #fff;
        font-size: 1px;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
      }
      
      .skill:hover p {
        color: #46f800;
      }
      

    /* Contact Form */
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    button {
      background-color: #0078d4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005ba1;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #ccc;
    }

    body.dark-mode .left-panel,
    body.dark-mode .right-panel {
      background-color: #131212;
    }

    body.dark-mode .social-icons a {
      color: #ccc;
    }

    body.dark-mode .social-icons a:hover {
      color: #0078d4;
    }

    /* Dark Mode Toggle Button */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #0078d4;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .dark-mode-toggle:hover {
      background-color: #005ba1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel,
      .right-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle">ðŸŒ™</button>
  
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="profile-pic">

      </div>
      <h1>Nhoy</h1>

      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>

      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <!-- About Section -->
      <section class="about">

        <p>I am a passionate web developer with experience in front-end and back-end technologies. I enjoy building websites that are not only functional but also visually appealing.</p>
      </section>

      <!-- Skills Section -->
      <section class="skills">

          </div>
          <div class="skill">

            <p>JavaScript</p>
          </div>
          <div class="skill">
            <i class="fa-brands fa-react"></i>
            <p>React</p>
          </div>
          <div class="skill">
            <i class="fa-brands fa-node-js"></i>
            <p>Node.js</p>
          </div>
          <div class="skill">
            <i class="fa-brands fa-php"></i>
            <p>PHP</p>
          </div>
          <div class="skill">
            <i class="fa-brands fa-python"></i>
            <p>Python</p>
          </div>
            <div class="skill">
                <i class="fa-brands fa-wordpress"></i>
                <p>WordPress</p>
            </div>
            <div class="skill">
                <i class="fa-brands fa-magento"></i>
                <p>Magento</p>
            </div>
            <div class="skill">
                <i class="fa-brands fa-shopify"></i>
                <p>Shopify</p>
            </div>
            
        </div>
      </section>
      

      <!-- Contact Form -->

    </div>
  </div>

  <script>
    // Toggle Dark Mode
    const darkModeToggle = document.querySelector(".dark-mode-toggle");
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "ðŸŒž" : "ðŸŒ™";
    });
  </script>
</body>
</html>
