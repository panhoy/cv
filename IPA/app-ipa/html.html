<style>
  /* General Styles */
body {
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  color: white;
  margin: 0;
  padding: 0;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0, 0, 50, 0.8);
  padding: 15px 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.logo {
  height: 50px;
}

.menu-btn {
  font-size: 26px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

/* Main Container */
.container {
  padding: 30px;
}

.banner {
  width: 100%;
  max-width: 250px;
  margin: 20px auto;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* Supported Versions */
.versions {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 20px 0;
}

.version {
  background: white;
  color: black;
  padding: 12px 15px;
  border-radius: 50%;
  font-size: 18px;
  font-weight: bold;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
}

/* Buttons */
.btn {
  display: block;
  width: 80%;
  max-width: 300px;
  padding: 12px;
  margin: 12px auto;
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease-in-out;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.telegram {
  background: #0088cc;
  color: white;
}

.youtube {
  background: #ff0000;
  color: white;
}

.unlock {
  background: #00ff88;
  color: black;
}

/* Button Hover Effects */
.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

/* Glow Effect */
.btn:active {
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
}

/* Footer */
footer {
  margin-top: 30px;
  padding: 15px;
  background: rgba(0, 0, 50, 0.8);
  box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
}
</style>
