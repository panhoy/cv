<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Layout</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        width: 100%;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ff6600;
        padding: 10px 20px;
        color: white;
      }
      
      .logo {
        font-size: 24px;
      }
      
      .menu {
        font-size: 24px;
        cursor: pointer;
      }
      
      .main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0c0c0c;
      }
      
      .photo {
        width: 200px;
        height: 200px;
        background-color: #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        border: 2px dashed #aaa;
      }
      
      .footer {
        display: flex;
        justify-content: center;
        padding: 10px;
        background-color: #ff6600;
      }
      
      .button {
        background-color: white;
        color: #ff6600;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
      }
      
      .button:hover {
        background-color: #ffe5d4;
      }
      .photo img {
        max-width: 100%;
        max-height: 100%;
      }
      
      .note {
        color: white;
        padding: 10px;
        text-align: center;
        position: absolute;
        top: 100px;
        left: 0;

      }
      .admin{
        color: rgb(30, 255, 0);
      }
      .logo a{
        text-decoration: none;
        color: white;
      }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <a href="/egs/egs.html">
          <h4>
            NHOY
          </h4>
        </a>
      </div>
      <div class="menu">â˜°</div>
    </header>
    <main class="main">
        <h1>
            
        </h1>
      <div class="photo">
        <img src="/photo/qr.jpg" alt="">
      </div>
      <div class="note">
        <h2>Note : <span class="admin">screen shot oy admin </span></h2>
      </div>
    </main>
    <footer class="footer">
      <a href="/key/key.html">
        <button class="button">Admin</button>
      </a>
      
    </footer>
  </div>
 
  <script src="script.js">
    // Example: Add functionality to the button
document.querySelector('.button').addEventListener('click', () => {
    alert('Button clicked!');
  });
  </script>
</body>
</html>
