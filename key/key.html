<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(72, 73, 72, 0.5), rgb(70, 11, 65)), 
                  url('https://i.pinimg.com/736x/50/ed/05/50ed050fd3a26bd86a4ccc0e39b22b0f.jpg');
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .unlock-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .subscribe-btn, .telegram-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px 0;
      transition: background-color 0.3s;
    }

    .telegram-btn {
      background-color: #0084ff;
    }

    .subscribe-btn img, .telegram-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .subscribe-btn:hover {
      background-color: #cc0000;
    }

    .telegram-btn:hover {
      background-color: #0073e6;
    }

    .progress-bar {
      margin: 15px 0;
      background-color: #4b4747;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      transition: width 0.5s;
    }

    .unlock-btn {
      background-color: #555;
      color: #aaa;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: not-allowed;
    }

    .unlock-btn.enabled {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="unlock-container">
    <h2>Unlock Link</h2>
    <p>Complete both actions to unlock the link</p>
    <a href="#" class="telegram-btn" id="telegramButton">
      <img src="https://img.icons8.com/color/48/telegram-app.png" alt="Telegram">
      Join On Telegram
    </a>
    <a href="#" class="subscribe-btn" id="youtubeButton">
      <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube">
      Subscribe On YouTube
    </a>

    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <div id="progress" class="progress"></div>
    </div>
    <button id="unlockButton" class="unlock-btn" disabled>Unlock Link</button>
  </div>

  <script>
    const youtubeButton = document.getElementById('youtubeButton');
    const telegramButton = document.getElementById('telegramButton');
    const unlockButton = document.getElementById('unlockButton');
    const progressBar = document.getElementById('progress');

    let isYouTubeClicked = false;
    let isTelegramClicked = false;

    // Event listener for the YouTube button
    youtubeButton.addEventListener('click', function (event) {
      event.preventDefault();
      isYouTubeClicked = true;
      window.open('https://youtube.com/@xai-qq?si=fhMk_zGHAerZtpSQ', '_blank');
      checkProgress();
    });

    // Event listener for the Telegram button
    telegramButton.addEventListener('click', function (event) {
      event.preventDefault();
      isTelegramClicked = true;
      window.open('https://t.me/nhoy200', '_blank');
      checkProgress();
    });

    // Function to check if both actions are completed
    function checkProgress() {
      if (isYouTubeClicked && isTelegramClicked) {
        let progress = 0;
        const interval = setInterval(() => {
          progress += 2;
          progressBar.style.width = progress + '%';
          progressBar.setAttribute('aria-valuenow', progress);

          if (progress >= 100) {
            clearInterval(interval);
            unlockButton.disabled = false;
            unlockButton.classList.add('enabled');
            unlockButton.textContent = 'free 1day';
          }
        }, 100);
      }
    }

    // Event listener for the Unlock button
    unlockButton.addEventListener('click', function () {
      if (!this.disabled) {
        alert('free 1day Esign download ðŸ˜‰'); 
        window.location.href = 'https://whysoooofurious.netlify.app/downloads'; // Replace with your desired URL
      }
    });
  </script>
</body>
</html>
