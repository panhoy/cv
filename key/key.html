<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Link</title>
  <style>
  /* Global Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Courier New', monospace; /* Monospaced font for hacker vibes */
  background-color: #111;
  color: #00FF00; /* Neon green text */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-size: cover;
  background-position: center;
  overflow: hidden;
  text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
}

/* Container Styling */
.unlock-container {
  text-align: center;
  background: rgba(0, 0, 0, 0.8); /* Dark background for the container */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
  width: 350px;
  border: 2px solid #00FF00;
}

h2 {
  font-size: 2rem;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #00FF00;
  text-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
}

/* Text Paragraph */
p {
  color: #fff;
  font-size: 1rem;
  margin-bottom: 20px;
  font-weight: 500;
  letter-spacing: 1px;
}

/* Links (Buttons) */
a {
  display: inline-block;
  padding: 10px 20px;
  background-color: #00FF00;
  color: #000;
  font-size: 1rem;
  font-weight: bold;
  text-decoration: none;
  border-radius: 5px;
  margin: 10px 0;
  text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
  box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
  transition: background-color 0.3s, transform 0.2s ease-in-out;
}

a:hover {
  background-color: #ff0000;
  color: #fff;
  transform: scale(1.05);
}

/* Buttons with Icons */
.subscribe-btn, .telegram-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Courier New', monospace;
}

.subscribe-btn img, .telegram-btn img {
  height: 20px;
  margin-right: 10px;
}

.subscribe-btn:hover, .telegram-btn:hover {
  transform: scale(1.1);
}

/* Progress Bar */
.progress-bar {
  margin: 15px 0;
  background-color: #222;
  width: 100%;
  height: 10px;
  border-radius: 5px;
  overflow: hidden;
}

.progress {
  width: 0%;
  height: 100%;
  background-color: #4CAF50;
  transition: width 0.5s ease-in-out;
}

/* Unlock Button */
.unlock-btn {
  padding: 10px 20px;
  background-color: #555;
  color: #aaa;
  border: none;
  font-size: 16px;
  border-radius: 5px;
  cursor: not-allowed;
  font-family: 'Courier New', monospace;
  margin-top: 20px;
}

.unlock-btn.enabled {
  background-color: #00FF00;
  color: #000;
  cursor: pointer;
}

/* Glitch Effect */
.glitch {
  position: relative;
  display: inline-block;
  color: #00FF00;
  font-size: 2rem;
}

.glitch::before {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  color: red;
  text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red;
  clip-path: inset(0 0 0 0);
  animation: glitch-anim 0.5s infinite linear alternate-reverse;
}

@keyframes glitch-anim {
  0% {
    clip-path: inset(0 0 0 0);
  }
  100% {
    clip-path: inset(10% 0 5% 0);
  }
}

/* Media Query for Mobile */
@media (max-width: 768px) {
  .unlock-container {
    width: 80%;
    padding: 15px;
  }

  h2 {
    font-size: 1.5rem;
  }

  p {
    font-size: 1rem;
  }

  .subscribe-btn, .telegram-btn {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div class="unlock-container">
    <h2>Unlock Link</h2>
    <p>Complete both actions to unlock the link</p>
    <a href="#" class="telegram-btn" id="telegramButton">
      <img src="https://img.icons8.com/color/48/telegram-app.png" alt="Telegram">
      Join On Telegram
    </a>
    <a href="#" class="subscribe-btn" id="youtubeButton">
      <img src="https://img.icons8.com/color/48/telegram-app.png" alt="YouTube">
      Join On Telegram
    </a>

    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <div id="progress" class="progress"></div>
    </div>
    <button id="unlockButton" class="unlock-btn" disabled>Unlock Link</button>
  </div>

  <script>
    const youtubeButton = document.getElementById('youtubeButton');
    const telegramButton = document.getElementById('telegramButton');
    const unlockButton = document.getElementById('unlockButton');
    const progressBar = document.getElementById('progress');

    let isYouTubeClicked = false;
    let isTelegramClicked = false;

    // Event listener for the YouTube button
    youtubeButton.addEventListener('click', function (event) {
      event.preventDefault();
      isYouTubeClicked = true;
      window.open('https://t.me/nhoy200', '_blank');
      checkProgress();
    });

    // Event listener for the Telegram button
    telegramButton.addEventListener('click', function (event) {
      event.preventDefault();
      isTelegramClicked = true;
      window.open('https://t.me/irra_buyandsell', '_blank');
      checkProgress();
    });

    // Function to check if both actions are completed
    function checkProgress() {
      if (isYouTubeClicked && isTelegramClicked) {
        let progress = 0;
        const interval = setInterval(() => {
          progress += 5;
          progressBar.style.width = progress + '%';
          progressBar.setAttribute('aria-valuenow', progress);

          if (progress >= 100) {
            clearInterval(interval);
            unlockButton.disabled = false;
            unlockButton.classList.add('enabled');
            unlockButton.textContent = 'download Portal';
          }
        }, 100);
      }
    }

    // Event listener for the Unlock button
    unlockButton.addEventListener('click', function () {
      if (!this.disabled) {
        window.location.href = 'https://whysoooofurious.netlify.app/portal'; // Replace with your desired URL
      }
    });
  </script>
</body>
</html>
