<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px #00ff00;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
        }
        
        h2 {
            text-align: center;
            color: #00ff00;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ff00;
            animation: flicker 1.5s infinite alternate;
        }
        
        .app-section, .esign-section {
            display: flex;
            flex-wrap: wrap;
            gap: 55px;
            justify-content: center;
        }
        
        .app-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            border: 2px solid #00ff00;
            animation: glitch 1.5s infinite alternate;
        }
        
        .app-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff00;
        }
        
        .app-container img {
            max-width: 100%;
            border-radius: 10px;
            height: 120px;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.2);
        }
        
        .app-container h1 {
            font-size: 20px;
            margin: 10px 0 5px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .app-container p {
            font-size: 14px;
            color: #00ff00;
            opacity: 0.9;
        }
        
        .download-btn {
            display: inline-block;
            background: transparent;
            color: #00ff00;
            padding: 10px 15px;
            border: 2px solid #00ff00;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
            font-size: 14px;
            transition: background 0.3s, transform 0.3s;
            text-shadow: 0 0 5px #00ff00;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .download-btn:hover {
            background: #00ff0086;
            color: #000;
            transform: translateY(3px);
            box-shadow: 0 0 15px #00ff00;
        }
        
        /* Flickering Neon Effect */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Glitch Effect */
        @keyframes glitch {
            0% { text-shadow: 2px 2px #00ff00, -2px -2px #00ff00; }
            50% { text-shadow: -2px -2px #00ff00, 2px 2px #00ff00; }
            100% { text-shadow: 2px -2px #00ff00, -2px 2px #00ff00; }
        }
        
        /* Matrix Rain Effect */
        @keyframes matrix {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/l3fQh4k004zDy7o9S/giphy.gif');
            opacity: 0.1;
            z-index: -1;
            animation: matrix 10s linear infinite;
        }
        
        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .app-container {
                width: 100%;
                max-width: 300px;
            }
        
            .container {
                padding: 10px;
            }
        
            h2 {
                font-size: 22px;
            }
        }
        
        @media (max-width: 480px) {
            .app-container {
                width: 100%;
                max-width: 200px;
            }
        
            h2 {
                font-size: 20px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Apps</h2>
        <div class="app-section"></div>
        <h2>ESign</h2>
        <div class="esign-section"></div>
    </div>

        // Sample Data for Apps and ESign items
        const apps = [

            { name: 'App 2', url: '/esign-free/keyfree/key2.html', img: '/photo/esign.jpg', description: 'App 2 FREEEEE' },
            { name: 'App 3', url: '/esign-free/keyfree/key3.html', img: '/photo/esign.jpg', description: 'App 3 FREEEEE' },
            { name: 'App 4', url: '/esign-free/keyfree/key4.html', img: '/photo/esign.jpg', description: 'App 4 FREEEEE' },
            { name: 'App 5', url: '/esign-free/keyfree/key5.html', img: '/photo/esign.jpg', description: 'App 5 FREEEEE' },
            { name: 'App 6', url: '/esign-free/keyfree/key6.html', img: '/photo/esign.jpg', description: 'App 6 FREEEEE' },
            { name: 'App 7', url: '/esign-free/keyfree/key7.html', img: '/photo/esign.jpg', description: 'App 7 FREEEEE' },
            { name: 'App 8', url: '/esign-free/keyfree/key8.html', img: '/photo/esign.jpg', description: 'App 8 FREEEEE' },
            { name: 'App 9', url: '/esign-free/keyfree/key9.html', img: '/photo/esign.jpg', description: 'App 9 FREEEEE' },
        ];



        // Function to dynamically render content for each section
        function renderSection(sectionClass, data) {
            const section = document.querySelector(sectionClass);
            section.innerHTML = ''; // Clear section before rendering new content

            data.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('app-container', 'animate__animated', 'animate__fadeInUp');
                div.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <h1>${item.name}</h1>
                    <p>${item.description}</p>
                    <a href="${item.url}" class="download-btn">Download</a>
                `;
                section.appendChild(div);
            });
        }

        renderSection('.esign-section', esigns);
    </script>
</body>
</html>
