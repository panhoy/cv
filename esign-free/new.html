<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --card-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #8c52ff;
            --accent-hover: #a274ff;
            --success-color: #00c853;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        .brand-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .brand-text p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 30px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(140, 82, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .see-all {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .see-all:hover {
            color: var(--accent-hover);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .app-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }

        .app-card:hover {
            background-color: var(--card-hover);
            transform: translateY(-5px);
        }

        .app-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .app-image {
            position: relative;
            height: 160px;
            overflow: hidden;
        }

        .app-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .app-card:hover .app-image img {
            transform: scale(1.05);
        }

        .app-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: var(--success-color);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .app-details {
            padding: 20px;
        }

        .app-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .app-category {
            background-color: rgba(140, 82, 255, 0.15);
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .app-rating {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .app-rating i {
            color: #ffc107;
            font-size: 0.8rem;
        }

        .app-rating span {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .app-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .app-description {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .app-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }

        .download-btn:hover {
            background-color: var(--accent-hover);
        }

        .app-size {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 30px 0;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .search-container {
                width: 100%;
            }

            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 576px) {
            .app-grid {
                grid-template-columns: 1fr;
            }
        }
        .download-container {
            background-color: rgb(14, 13, 13);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        #downloadBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #downloadBtn:hover {
            background-color: #45a049;
        }
        #downloadBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="brand-icon">
                    <i class="fas fa-cubes"></i>
                </div>
                <div class="brand-text">
                    <h1>Esign </h1>
                    <p>Discover amazing applications</p>
                </div>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search apps...">
            </div>
        </header>

        <section>
            <div class="section-header">
                <h2 class="section-title">Featured Applications</h2>
                <a href="#" class="see-all">See All <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="app-grid" id="featured-apps"></div>
        </section>

        <div class="divider"></div>

        <section>
            <div class="section-header">
                <h2 class="section-title">E-Signature Solutions</h2>
                <a href="#" class="see-all">See All <i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="app-grid" id="esign-apps"></div>
        </section>

        <footer>
            <div class="download-container">
                <h1>Download ZIP File</h1>
                <p>Click the button below to download a sample ZIP file.</p>
                <button id="downloadBtn">Download ZIP</button>
                <div id="status"></div>
            </div>
            <p>&copy; 2025 AppVault. All rights reserved.</p>
        </footer>
    </div>

    <script>

        // E-Signature Apps Data
        const esignApps = [
            {
                name: "Esign free Ti5",
                description: "Secure electronic signatures for businesses with advanced features",
                image: "https://i.pinimg.com/736x/aa/54/07/aa54074874c4ddc5fa32247f2cb4b862.jpg",
                category: "Business",

                free: true,

            },
            {

                image: "https://i.pinimg.com/736x/aa/54/07/aa54074874c4ddc5fa32247f2cb4b862.jpg",
                category: "Productivity",

                link: "/esign-free/keyfree/key6.html"
            },
            {
                name: "Esign free Ti7",

                category: "Security",

            },
            {

                description: "Blockchain-powered digital signatures with maximum security",
                image: "https://i.pinimg.com/736x/aa/54/07/aa54074874c4ddc5fa32247f2cb4b862.jpg",
                category: "Security",
                rating: 4.8,

            },
            {
                name: "Esign free Ii9",
                description: "Blockchain-powered digital signatures with maximum security",
                image: "https://i.pinimg.com/736x/aa/54/07/aa54074874c4ddc5fa32247f2cb4b862.jpg",
                category: "Security",
                rating: 4.8,
                free: true,
                size: "20 MB",
                link: "/esign-free/keyfree/key9.html"
            }
        ];

        // Function to generate star rating HTML
        function getStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);

            let starsHTML = '';

            // Full stars
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }

            // Half star if needed
            if (hasHalfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }

            // Empty stars
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }

            return starsHTML;
        }

        // Function to render apps to a container with clickable cards
        function renderApps(containerId, apps) {
            const container = document.getElementById(containerId);

            apps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';

                // Create link structure
                const cardContent = `
                    <div class="app-image">
                        <img src="${app.image}" alt="${app.name}">
                        ${app.free ? '<span class="app-badge">Free</span>' : ''}
                    </div>
                    <div class="app-details">
                        <div class="app-meta">
                            <span class="app-category">${app.category}</span>
                            <div class="app-rating">
                                ${getStarRating(app.rating)}
                                <span>${app.rating}</span>
                            </div>
                        </div>
                        <h3 class="app-name">${app.name}</h3>
                        <p class="app-description">${app.description}</p>
                        <div class="app-footer">
                            <button class="download-btn">Download</button>
                            <span class="app-size">${app.size}</span>
                        </div>
                    </div>
                `;

                // Create the anchor element for the card
                const appLink = document.createElement('a');
                appLink.href = app.link;
                appLink.className = 'app-link';
                appLink.innerHTML = cardContent;

                // Add the link to the card
                appCard.appendChild(appLink);

                // Add click event to the entire card
                appCard.addEventListener('click', function (e) {
                    // Only navigate if the click wasn't on the download button
                    if (!e.target.closest('.download-btn')) {
                        window.location.href = app.link;
                    }
                });

                // Add separate click handler for the download button
                appCard.querySelector('.download-btn').addEventListener('click', function (e) {
                    e.stopPropagation(); // Prevent the card click event
                    window.location.href = app.link;
                });

                container.appendChild(appCard);
            });
        }

        // Add search functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Render apps
            renderApps('featured-apps', featuredApps);
            renderApps('esign-apps', esignApps);

            // Set up search functionality
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();

                // Combine all apps for searching
                const allApps = [...featuredApps, ...esignApps];

                // Clear current app displays
                document.getElementById('featured-apps').innerHTML = '';
                document.getElementById('esign-apps').innerHTML = '';

                if (searchTerm.trim() === '') {
                    // If search is empty, restore original lists
                    renderApps('featured-apps', featuredApps);
                    renderApps('esign-apps', esignApps);
                } else {
                    // Filter apps based on search term
                    const filteredApps = allApps.filter(app =>
                        app.name.toLowerCase().includes(searchTerm) ||
                        app.description.toLowerCase().includes(searchTerm) ||
                        app.category.toLowerCase().includes(searchTerm)
                    );

                    // Render search results to the featured section
                    document.querySelector('.section-title').textContent = 'Search Results';
                    renderApps('featured-apps', filteredApps);
                }
            });
        });
        document.addEventListener('DOMContentLoaded', () => {
            const downloadBtn = document.getElementById('downloadBtn');
            const statusDiv = document.getElementById('status');

            downloadBtn.addEventListener('click', () => {
                // Disable the button during download
                downloadBtn.disabled = true;
                statusDiv.textContent = 'Preparing download...';

                // Create a dummy ZIP file content
                const dummyZipContent = 'This is a sample ZIP file content created dynamically.';
                
                // Create a Blob with the content
                const blob = new Blob([dummyZipContent], { type: 'application/zip' });
                
                // Create a download link
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'sai.zip';
                
                // Append to body, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Revoke the URL to free up memory
                window.URL.revokeObjectURL(url);

                // Update status and re-enable button after a short delay
                setTimeout(() => {
                    statusDiv.textContent = 'Download complete!';
                    downloadBtn.disabled = false;
                }, 1500);
            });
        });
    </script>
</body>

</html>
